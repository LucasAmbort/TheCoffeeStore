                    </button>

                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-4">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Fin header -->
        <!-- Inicio contenido de la página -->
        <main>
            <div class="container d-flex justify-content-center align-items-center contacto">
                <div class="text-white galeria-titulo">
                    <h1>CONTACTO</h1>
                </div>
            </div>
    </section>
    <div class="contacto-contenedor bg-secondary bg-opacity-25">
        <div class="container-fluid h-100">
            <div class="row pt-5 pb-5">
                <div class="col-12 col-lg-7 mb-3">
                    <p class="ms-lg-5 ps-lg-2 pe-lg-5">
                        Queremos conocer tu opinión, tu experiencia, puntos a favor y
                        puntos a mejorar.
                    </p>
                    <p class="ms-lg-5 ps-lg-2 pe-lg-5">
                        Esto nos ayuda a seguir creciendo y brindar un mejor servicio.
                    </p>
                </div>
                <div class="col-12 col-lg-5">
                    <form>
                        <div>
                            <label for="nombre">Nombre y Apellido</label>
                            <br>
                            <input class="w-75 w-lg-50 mb-4" type="text" name="nombre" placeholder="Nombre completo" />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <br>
                            <input class="w-75 w-lg-50 mb-4" type="email" name="email" placeholder="Email" />
                        </div>
                        <div>
                            <label for="mensaje">Mensaje</label>
                            <br>
                            <textarea class="w-75 w-lg-50 mb-4" name="mensaje" id="" cols="30" rows="5"
                                placeholder="Dejanos tu mensaje" alt="boton-enviar"></textarea>
                        </div>
                        <input class="btn btn-default text-white boton mb-3" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    <!-- Fin contenido de la página -->

    <footer class="footer">
        <div class="container">

                <div class="col-12 col-lg-4 text-white footer-izq order-0">

                        <img src="./img/telefono.png" alt="telefono" style="width: 25px; margin-bottom: 2px;">
                        (+549)11-49616077
                    </p>
                    <p>
                        <img src="./img/email.png" alt="correo"
                            style="width: 24px; margin-bottom: 2px; margin-right: 2px;">
                        info@thecoffeestore.com
                    </p>
                </div>
                <div
                    class="col-12 col-lg-4 d-flex justify-content-lg-center align-items-center order-2 order-lg-1 footer-med">
                    <img class="img-fluid" style="width: 150px;" src="./img/logoblanco.png" alt="logo-the-coffee-store">
                </div>
                <div class="container col-12 col-lg-4 text-white footer-der order-1 order-lg-2">
                    <div class="row">
                        <h2 class="text-lg-end">Nuestras redes</h2>
                        <div class="mb-1 col-md-12 text-lg-end">
                            <img src="./img/logofb.png" alt="facebook" style="width: 35px; margin-right: 9.8px;"><a
                                style="margin-right: 4px;font-family: Inter;  text-decoration: none; color: white;"
                                href="https://m.facebook.com/tcsrafaela/" target="_blank">Facebook</a>
                        </div>
                        <div class="mb-1 col-md-12 text-lg-end">
                            <img class="logoig" src="./img/logoig.png" alt="instagram" style="width: 35px;"><a
                                style="font-family: Inter; text-decoration: none; color: white"
                                href="https://www.instagram.com/thecoffeestore.rafaela/?hl=es"
                                target="_blank">Instagram</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
